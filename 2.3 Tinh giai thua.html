<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
        <script>
            function giaithua(number) {
                let giaithua =1;
                    for(let i = 2; i <= number; i++ ){
                         giaithua *= i;
                    }
                return giaithua;

            }

            number = prompt("Nhap so tinh giaithua");
            alert(giaithua(number));
        </script>
</body>
</html>
