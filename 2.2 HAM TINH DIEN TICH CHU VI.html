<body>
            <script>
                function cirleS(r) {
                    let Scrile = r*Math.PI;
                    return Scrile;
                }
                function cirleA(d) {
                    let Acirle = d*d/4*Math.PI;
                    return Acirle;
                }
                Scrile =parseFloat(prompt("Nhap ban kinh hinh tron"));
                alert(" Dien tich hinh tron la" + cirleS(Scrile));
                Acirle =parseFloat(prompt("Nhap duong kinh"));
                alert(" Chu vi hinh tron la " + cirleA( Acirle));
            </script>
</body>
