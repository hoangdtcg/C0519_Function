<script>
    function swap(arr) {
        for (i = 0; i < arr.length; i++) {
            for (j = arr.length - 1; j >= 0; j--) {
                let result = arr[i];
                arr[i] = arr[j];
                arr[j] = result;

            }
        }

        return arr;

    }

    let arr = [5,6,7,8];

    document.write(swap(arr));

</script>
