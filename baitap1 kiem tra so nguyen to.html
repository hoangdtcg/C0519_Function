    // goi ham kiem tra
    number = prompt("nhap 1 so");

    function check() {
        flag = true;
        if (number < 2) {
            return false;

        }
        for (i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false
            }
        }
        return flag;
    }

        alert(number + " khong la so nguyen to");
    }
