<script>
    let arr = [1, 3, -4, -2, 4, 12, 0, 67, 0, -34, 56];

    function reverseArray(arr1) {
        for (let i = 0; i < arr1.length - i; i++) {
            let temp = arr1[i];
            arr1[i] = arr1[arr1.length - i - 1];
            arr1[arr1.length - i - 1] = temp;
            arr1[i];
        }
        return arr1;
    }

</script>
