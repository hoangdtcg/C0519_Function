<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(snt) {
        for (let i = 2; i < snt; i++) {
            if (snt % i === 0) {
                return false;
            }
        }
        return true;

    }

    function printsnt() {
        for (let a = 2; a < 10000; a++) {
            if (check(a)) {
                document.write(a + " ")
            }
        }

    }
    printsnt()
</script>
</body>
</html>
