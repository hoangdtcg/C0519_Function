<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
            <script>
                function findArr(arr,val) {
                    let count = 0;
                    for(let i = 0; i < arr.length; i++){
                        if(val == arr[i]){
                            count++;
                        }
                    }
                    return count;
                }
                let arr = ["phuong", "quoc anh" , "duy tan", "ronaldo", "viet", "ronaldo"];
                let keyword = prompt("Search");
                let count = findArr(arr, keyword);

                if (count > 0) {
                    alert(keyword + "tong so lan gap la: " + count);

                } else {
                    alert("khong thay");
                }


            </script>
</body>
</html>
