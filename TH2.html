<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number"
               oninput="temperratureConverter(this.value)" onchange="temperratureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span> </p>
</form>
<script>
    function temperratureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32)/ 1.8;
    }

</script>
</body>
</html>
