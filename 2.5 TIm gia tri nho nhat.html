    <title>Nhap 3 gia tri tim gia tri nho nhat</title>

<body>
        <script>
            function findMin(number,number1,number2) {
                if(number < number2 && number < number1){
                    return number;
                }else if(number1 < number2 && number1 < number){
                    return number1;
                }else{
                    return number2;
                }
            }
          let  num1 = prompt("Nhap so thu 1");
          let  num2 = prompt("Nhap so thu 2");
          let num3 = prompt("Nhap so thu 4");
          alert(findMin(num1,num2,num3));
        </script>
</body>
