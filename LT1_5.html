<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameStars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function find(arr , keyword) {
        for (let i = 0; i < arr.length; i++) {
            if (keyword === arr[i]) {
               return i;
            }
        }
        return -1;
    }

    let name = prompt('Nhap ten ngoi sao ban muon tim:');
    let index = find(nameStars, name);
    if (index != -1) {
        alert(constellation[index]);
    } else {
        alert("khong tim thay")
    }

</script>
</body>
</html>
