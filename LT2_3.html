<script>
    function tinhgiaithua(num) {
        result = 1;
        for (let i = 2; i <= num; i ++){
            result *= i;
        } return result;
    }
    let number = prompt("nhao vao 1 so");
    tinhgiaithua(number)
    alert("giai thua cua so nhap vao la: " + result)
</script>
