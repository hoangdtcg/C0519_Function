    <title>Doi so cho 2 so nguyen </title>

<body>
            <script>
                function swapNumber(num,num1) {
                    let num2 = num;
                        num = num1;
                        num1 = num2;
                    return num + " , " +  num1;
                }
                let int  = prompt("Nhap so lan 1");
                let int1 = prompt("Nhap so lan 2");
                alert(swapNumber(int,int1) );
            </script>
