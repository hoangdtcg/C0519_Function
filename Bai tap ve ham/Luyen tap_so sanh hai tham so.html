<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1= parseInt(prompt("Nhap number1:"));
    let number2=parseInt(prompt("Nhap number2:"));
    function compare() {
        if(number1>number2){
            document.write("Số thứ nhất lớn hơn số thu 2");
        }else{
            let sum = number1+number2;
            document.write("Tổng của hai số là:"+sum);
        }
    }
    compare();
</script>

</body>
</html>
