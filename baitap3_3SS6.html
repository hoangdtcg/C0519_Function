<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="numb1" type="number" value="number1" placeholder="so thu nhat">
<input id="numb2" type="number" value="number2" placeholder="so thu hai">
<button onclick="Kiemtra()">Kiem tra</button>
<script>
    function Kiemtra() {
        let a = parseFloat(document.getElementById("numb1").value);
        let b = parseFloat(document.getElementById("numb2").value);
        if ( a > b){
            alert( a + " > " + b)
        } else if ( a <= b){
            c = a + b;
            alert( "tong hai so la : " + c)
        }
    }
</script>
</body>
</html>
