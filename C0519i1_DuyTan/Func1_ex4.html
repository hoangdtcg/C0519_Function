<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = prompt('Nhap vao du lieu bat ky:');

    function checkData(data) {
        if (data == parseFloat(data)) {
            return true;
        }
        return false;
    }

    alert(checkData(data));
</script>
</body>
</html>
