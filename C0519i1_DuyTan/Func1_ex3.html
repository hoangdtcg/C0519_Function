<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Nhap vao mot so:');
    function factorial(number) {
        let result = 1;
        for (let i = 1;i <= number; i++) {
            result *= i;
        }
        return result;
    }
    alert('Giai thua cua so vua nhap la: ' + factorial(number));
</script>
</body>
</html>
