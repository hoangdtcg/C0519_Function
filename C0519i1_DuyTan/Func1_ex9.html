<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["a","b","c","g","d","e","y","n","f","g","n","v","g","s","g"];
    let character = prompt('Nhap ki tu can tim:');
    function findCharacter(character) {
        let count = 0;
        for (i = 0;i < array.length; i++) {
            if (character == array[i]) {
                count ++;
            }
        }
        return count;
    }
    alert('So lan xuat hien cua ki tu ' + character + ' la: ' + findCharacter(character));
</script>
</body>
</html>
