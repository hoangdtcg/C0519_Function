<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let a1 = [1,3,4,6,8,9,-5];
    let a2 = [2,3,5,7,8,6];
    let a3 = [11,15,4,3,7];
    alert(minArray([minArray(a1),minArray(a2),minArray(a3)]));
</script>
</body>
</html>
