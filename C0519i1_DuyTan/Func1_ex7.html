<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('nhap so thu nhat:'));
    let num2 = parseInt(prompt('nhap so thu hai:'));
    function swap(num1,num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        return num1 + "," + num2;
    }
    alert(swap(num1,num2));
</script>
</body>
</html>
