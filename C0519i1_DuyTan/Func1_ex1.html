<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt('Nhap vao mot so:');
    function squareNumber(number) {
        result = number * number;
        return result;
    }
    alert("Binh phuong cua so vua nhap: " + squareNumber(inputNumber));
</script>
</body>
</html>
