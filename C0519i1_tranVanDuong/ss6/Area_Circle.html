<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function AreaCirle(radius) {
        let Area = Math.PI * radius * radius;
        return Area;
     

    }
    function chuviCircle(radius) {
        let chuvi = Math.PI*2*radius;
        return chuvi;
    }
    document.write(AreaCirle(10) +"<br>");
    document.write(chuviCircle(10));
</script>

</body>
</html>
