<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap">
<button onclick="display()">Display</button>
<p id="result">result</p>
<script>
    function checkSND(x) {
        if(x>0){
            return "true";
        }
        return "false";

    }
    function display() {
        Num=parseInt(document.getElementById("nhap").value);

        document.getElementById("result").innerHTML = checkSND(Num);
    }

</script>
</body>
</html>
