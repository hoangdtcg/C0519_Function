<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "number" placeholder="Nhap mot so bat ky">
<button onclick="display()">Check</button>
<script>
    function checkInteger(number) {
        if (number > 0){
            return true;
        }
            return false;
    }
    function display(){
        let number1 = document.getElementById("number").value;
        document.write(checkInteger(number1));
    }
</script>
</body>
</html>
