<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="number" placeholder="Nhap mot so">
<button onclick="displaySquare()">Square</button>
<script>
    function square(number) {
        return number * number;
    }

    function displaySquare() {
        let a = parseInt(document.getElementById("number").value);
        document.getElementById("number1").innerHTML = "Binh phuong cua " + a + " la " + (square(a));
    }
</script>
<p id = "number1"></p>
</body>
</html>
