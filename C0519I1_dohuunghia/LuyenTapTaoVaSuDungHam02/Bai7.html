<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "NumberOne" placeholder="Nhap so thu nhat">
<input type="text" id = "NumberTwo" placeholder="Nhap so thu hai">
<button onclick="displaySwap()">Swap</button>
<script>
    function swap(numberOne,numberTwo) {
        let temp = numberOne;
        numberOne = numberTwo;
        numberTwo = temp;
        document.getElementById("number1").innerHTML = "So thu nhat = " + numberOne + " , so thu hai = " + numberTwo ;
    }

    function displaySwap() {
        let a = parseInt(document.getElementById("NumberOne").value);
        let b = parseInt(document.getElementById("NumberTwo").value);
        swap(a,b);
    }
</script>
<p id = "number1"></p>
</body>
</html>
