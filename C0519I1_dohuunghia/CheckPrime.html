<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "Number" placeholder="Nhap mot so">
<button onclick="display()">Display</button>
<script>
    function checkPrime(number) {
        if( number < 2){
            return false;
        } else {
            for ( let i = 2; i < number; i++){
                if ( number % i === 0){
                    return false;
                }
            }
            return true;
        }
    }
    function display() {
        let a = parseInt(document.getElementById("Number").value);
       for ( let i = 2; i <= a; i++){
           if( checkPrime(i)){
               document.write(i + "<br>");
           }
       }
    }
</script>
<p id = "Number1"></p>
</body>
</html>
