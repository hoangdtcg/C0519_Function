<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "Word" placeholder="Nhap mot tu bat ky">
<button onclick="display()">Click</button>
<script>
    function checkSymmetry(word) {
        if (word.length < 1) return false;
        for (let i = 0; i < word.length; i++){
            if ( word[i] !== word[word.length - i - 1]){
                return false;
            }
        }
        return true;
    }
    function display(){
        let word1 = document.getElementById("Word").value;
        if (checkSymmetry(word1)){
            document.getElementById("Word1").innerHTML = word1 + " la chuoi doi xung";
        } else {
            document.getElementById("Word1").innerHTML = word1 + " khong la chuoi doi xung";
        }
    }

</script>
<p id = "Word1"></p>
</body>
</html>
