<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(a) {
        let n=1;
        let i =1;
        for (n,i; i <= a; i++) {
            result=n*i;
            n=result;
        }
        return result;
    }

    document.write(giaithua(5));
</script>

</body>
</html>
